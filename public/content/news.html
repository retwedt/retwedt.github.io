oy a selection of work from my last semester at UIC. \x26nbsp;\x3c/p\x3e\x0a \x3c/div\x3e\x0a \x3c/li\x3e\x0a \x0a\x0a \x0a\x0a \x0a\x0a \x0a \x0a \x0a \x0a \x0a\x0a \x0a \x0a \x0a\x0a \x0a \x3cli class=\x22tumblr_post tumblr_photo_post\x22\x3e\x0a \x3cimg src=\x22http://41.media.tumblr.com/c3506abffbbc5cb192f0527a00cd3f8e/tumblr_n6avhrKbPu1ruef8wo1_400.jpg\x22 alt=\x22This is a preview of my graduate research project: \x26nbsp;the Hand Augmented Reality Application (HARA).\x0aHopefully I will be able to make it available to you soon. \x26nbsp;Until then, enjoy this picture!\x22 class=\x22tumblr_photo\x22/\x3e\x0a \x0a \x0a \x3cdiv class=\x22tumblr_caption\x22\x3e\x0a \x3cp\x3eThis is a preview of my graduate research project: \x26nbsp;the Hand Augmented Reality Application (HARA).\x3c/p\x3e\x0a\x3cp\x3eHopefully I will be able to make it available to you soon. \x26nbsp;Until then, enjoy this picture!\x3c/p\x3e\x0a \x3c/div\x3e\x0a \x0a \x3c/li\x3e\x0a \x0a\x0a \x0a\x0a \x0a \x0a \x0a \x0a \x0a\x0a \x0a \x0a \x0a\x0a \x0a\x0a \x0a\x0a \x0a \x0a \x0a \x3cli class=\x22tumblr_post tumblr_video_post\x22\x3e\x0a \x3cdiv class=\x22tumblr_video\x22\x3e\x0a \x3ciframe width=\x22400\x22 height=\x22225\x22 id=\x22youtube_iframe\x22 src=\x22https://www.youtube.com/embed/9Ey6Jm65GzM?feature=oembed\x26amp;enablejsapi=1\x26amp;origin=http://safe.txmblr.com\x26amp;wmode=opaque\x22 frameborder=\x220\x22 allowfullscreen\x3e\x3c/iframe\x3e\x0a \x3c/div\x3e\x0a \x0a \x0a \x3cdiv class=\x22tumblr_caption\x22\x3e\x0a \x3cp\x3e\x3cstrong\x3eAntibodies Animation\x26nbsp;\x3c/strong\x3e\x3c/p\x3e\x0a\x3cp\x3eThis is the final animation for my Animation II course at UIC, about antibodies. \x26nbsp;Created in 3ds max, zbrush, and adobe after effects.\x3c/p\x3e\x0a\x3cp\x3e\x3cspan\x3e\x3c/span\x3e\x3c/p\x3e\x0a\x3cp\x3e\x3cspan\x3eMusic: Day of Chaos by Kevin Macleod\x3c/span\x3e\x3c/p\x3e\x0a\x3cp\x3eSound effects: \x3ca href=\x22http://www.soundjay.com\x22 target=\x22_blank\x22\x3ewww.soun
